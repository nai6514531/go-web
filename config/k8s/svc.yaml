apiVersion: v1
kind: Service
metadata:
  name: <%-config.get('name')%>
  namespace: default
  labels:
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "<%-config.get('name')%>"
spec:
  ports:
    - name: <%-config.get('name')%>
      port: 80
      targetPort: <%-config.get('server.port')%>
  selector:
    app: <%-config.get('name')%>

